{{ define "main" }}
<section>
    <div class="content">
        <h1 class="title" style="margin-top: 0; padding-top: 20px;">Blogs</h1>
        {{ .Content }}
        {{ range .Pages }}
        <ul>
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        </ul>
        {{ end }}
    </div>
</section>
{{ end }}
