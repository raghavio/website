{{ define "main" }}
<section>
    <div class="gallery">
        <figure class="gallery__item pondy">
            <img src="/pictures/pondy.webp" class="gallery__img" alt="Me riding a bicycle in White Town, Pondicherry">
            <figcaption class="gallery__caption">Riding a bicycle in White Town, Pondicherry</figcaption>
        </figure>
        <figure class="gallery__item desk">
            <img src="/pictures/desk.webp" class="gallery__img" alt="My workspace and the artworks on the wall.">
        </figure>
        <figure class="gallery__item tattoo1">
            <img src="/pictures/tattoo1.webp" class="gallery__img" alt="Tattoo of a dumpling and chopsticks on my leg.">
            <figcaption class="gallery__caption">Tattoo of a dumpling (not a leaf) and chopsticks</figcaption>
        </figure>
        <figure class="gallery__item cup" id="current-book">
            <img src="" class="book-cover" alt="Currently reading" id="book-cover">
            <div class="book-gradient"></div>
            <div class="book-info">
                <span class="book-label">Currently Reading</span>
                <h3 class="book-title" id="book-title"></h3>
                <p class="book-author" id="book-author"></p>
            </div>
            <div class="book-progress-bar">
                <div class="book-progress-fill" id="book-progress-fill"></div>
            </div>
            <div class="book-footer">
                <span class="book-last-read" id="book-last-read"></span>
                <span class="book-percent" id="book-percent"></span>
            </div>
        </figure>
        <figure class="gallery__item piano">
            <img src="/pictures/piano.webp" class="gallery__img" alt="Piano keys in front of my code editor.">
            <figcaption class="gallery__caption">A different keyboard</figcaption>
        </figure>

        <figure class="gallery__item terrarium">
            <img src="/pictures/terrarium.webp" class="gallery__img" alt="The terrarium on my desk.">
            <figcaption class="gallery__caption">The terrarium on my desk</figcaption>
        </figure>

        <figure class="gallery__item desk1">
            <img src="/pictures/desk1.webp" class="gallery__img" alt="Closer look of my desk.">
            <figcaption class="gallery__caption">Where the magic happens</figcaption>
        </figure>
        <figure class="gallery__item soundcloud">
            <iframe width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1785751029&color=%234c4131&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </figure>
        <figure class="gallery__item spotify">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/2CSVDcpth258zyq6ESoqyX?utm_source=generator&theme=0"
                width="100%" height="100%" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </figure>
        <figure class="gallery__item shirt-print-btn">
            <img src="/pictures/shirt-print-btn.webp" class="gallery__img" alt="A print from my shirt.">
            <figcaption class="gallery__caption">A print from my shirt</figcaption>
        </figure>
        <figure class="gallery__item bloodywood">
            <img src="/pictures/bloodywood.webp" class="gallery__img" alt="Watching Bloodywood perform at Lollapalooza 2023.">
            <figcaption class="gallery__caption">Bloodywood at Lollapalooza 2023</figcaption>
        </figure>
    </div>
</section>
{{ end }}
